
# modified 2021-06-28
#

# env:
#   # This value is used to set the `$TERM` environment variable for
#   # each instance of Alacritty. If it is not present, alacritty will
#   # check the local terminfo database and use `alacritty` if it is
#   # available, otherwise `xterm-256color` is used.
#   TERM: xterm-256color
# 
window:
#   # Spread additional padding evenly around the terminal content.
  padding:
    x: 10
    y: 10
  # Remove buttons
  decorations: none
  # Open in full screen 
  startup_mode: Fullscreen
  # Dimensions if not SimpleFullscreen
  dimensions:
    columns: 150
    lines:   38

  dynamic_title: true
  # Make background slightly transparent
  background_opacity: 0.99
# 
# 
  # Better font rendering
  use_thin_strokes: true
# 
# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: '#010101'
    foreground: '#ffffff'
  cursor:
    cursor: '#ffffff'
  vi_mode_cursor:
    text: '#ffffff'
    cursor: '#c90000'
   
  # Normal colors
  normal:
    black:   '#1d1f21'
    red:     '#dd6666'
    green:   '#98c379'
    yellow:  '#f0c674'
    orange:  '#ff9640'
    blue:    '#61afef'
    magenta: '#b294bb'
    cyan:    '#61afef'
    white:   '#c5c8c6'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#98c379'
    yellow:  '#e7c547'
    orange:  '#ff9640'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'

cursor:
  # Block Underline or Beam
  style: Block
  blinking: On

font:
  normal:
    family: NotoMono Nerd Font 
  size: 16.0

key_bindings:

  # Terminal mode - not necessary with XMonad
  - { key: N,     mods: Control,                    action: CreateNewWindow   }
  - { key: F,     mods: Control|Shift,              action: ToggleFullScreen  }
  #
  # NB ^= -> bigger font size
  #
  # Vi mode
  # - { key: N,                           mode: Vi,   action: Down              }
  # - { key: E,                           mode: Vi,   action: Up                }
  # - { key: M,                           mode: Vi,   action: Left              }
  # - { key: I,                           mode: Vi,   action: Right             }
  # - { key: J,                           mode: Vi,   action: SearchNext        }
  # - { key: K,                           mode: Vi,   action: SemanticRightEnd  }
  # - { key: L,                           mode: Vi,   action: ToggleViMode      }

# 
selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When true, selected text will be copied to the primary clipboard
  save_to_clipboard: true
